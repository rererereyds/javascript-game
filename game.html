<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 02 : Game</title>

    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <canvas></canvas>   
    <div class="congrats hidden">
        <p class="congratsWord">Congrats!</p>
        <label for="enterName">Enter your name here:</label>
        <ul class="scores-ul">
        </ul>
        <br>
        <input type="text" class="enterName" name="fname"><br>
        <button class="submit-btn" onclick="submitScore()">Submit</button><br>
        <button class="scores-btn" onclick="getScores()">Scores</button>
    </div>
    <div class="overlay hidden"></div>
    <div class="gameOver hidden">
        <p class="gameOverWord">Game Over.</p>
        <ul class="scores-ul">
        </ul>
        <br>
        <button class="restart-btn" onclick="restart()">Restart Game.</button>
        <button class="scores-btn" onclick="getScores()">Scores</button>
    </div>
    <div class="overlayOver hidden"></div>

    <script src="game.js"></script>
</body>
</html>
